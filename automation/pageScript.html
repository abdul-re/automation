<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div id="display"></div>



<script>


const streamQuery = window.location.search

let dPlayer =document.getElementById('display')

dPlayer.innerHTML =`
        
        
        <iframe frameborder=0 width=640 height=480 src="https://embedstream.me/${streamQuery.slice(1)}-1" allowfullscreen scrolling=no allowtransparency></iframe>
        
        
        
        
    `
</script>
</body>
</html>
